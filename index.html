<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>


</head>
<body>
  <main>
    <h1 id="header">WE'RE LAUNCHING SOON</h1>

    <div id="timer-container">

      <div class="timer-box">
        <div class="timer">
          <h2 class="countdown-timer" id="days">00</h2>
        </div>
        <p>Days</p>
      </div>
      
      <div class="timer-box">
        <div class="timer">
          <h2 class="countdown-timer" id="hours">00</h2>
        </div>
        <p>Hours</p>
      </div>
      
      <div class="timer-box">
        <div class="timer">
          <h2 class="countdown-timer" id="minutes">00</h2>
        </div>
        <p>Minutes</p>
      </div>
      
      <div class="timer-box">
        <div class="timer">
          <h2 class="countdown-timer" id="seconds">00</h2>
        </div>
        <p>Seconds</p>
      </div>
        
    </div>

</main>

<div class="footer">
  <div class="links">
    <a href="#"><img src="images/icon-facebook.svg" alt="facebool-icon"></a>
    <a href="#"><img src="images/icon-pinterest.svg" alt="facebool-icon"></a>
    <a href="#"><img src="images/icon-instagram.svg" alt="facebool-icon"></a>
  </div>
</div>




<div class="attribution">

</div>
<script src="app.js"></script>
</body>
</html>
